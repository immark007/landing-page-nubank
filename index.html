<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Landing-page Nubank</title>
</head>
<body>
    <header class="menu">
        <div class="logo">
            <img src="assets/images/nubank-logo.png" alt="logo-nubank">
        </div>
        <button class="hamburguer"></button>
        <nav class="navigation">
            <div class="nav">
                <li><a href="#">Página inicial</a></li>
                <li><a href="#">Para você</a></li>
                <li><a href="#">Para o seu negócio</a></li>
                <li><a href="#">O Nubank</a></li>
                <li><a href="#">Perguntas</a></li>
            </div>
             <a class="logout" href="#">Login</a>
        </nav>
    </header>
    <main class="container">
        <div class="title">
            <h1>Pix: um novo jeito de fazer transferência e pagamentos</h1>
            <a href="#">Saiba como funciona =></a>
        </div>
        <div class="mark">
            <img src="assets/images/piquis.gif" alt="most">
        </div>
        <form class="formulario" action="#">
            <h2>Peça sua conta e cartão de crédito do Nubank</h2>
            <input type="text" maxlength="14" oninput="onCPFInput(event)" placeholder="Digite seu CPF">
            <button type="submit">Continuar</button>
        </form>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/mobile-menu.js"></script>
</body>
</html>
